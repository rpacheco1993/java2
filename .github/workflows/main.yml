name: Veracode_Policy_Scan_and_SCA_Pipeline_Scan
on:
  workflow_dispatch:
jobs: 
  build-and-policy-scan:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
       with: 
          java-version: '8'

     - name: Build_Veracode_Policy_Scan
       run: mvn -B package --file pom.xml

     - uses: actions/upload-artifact@v2 
       with:
          path: '**/*.war' 
     - uses: veracode/veracode-uploadandscan-action@master 
       with:
          appname: 'testeveracode'
          filepath: '**/*.war'
          vid: '${{ secrets.VID }}'
          vkey: '${{ secrets.VKEY }}'
          scantimeout: 15
          createprofile: true
                  
  veracode_sca_agent_based:
    needs: build-and-policy-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Veracode_SCA_Agent_Based
        env:
          SRCCLR_API_TOKEN: ${{ secrets.SCA }}
        run: |
          curl -sSL 'https://download.sourceclear.com/ci.sh' | bash -s â€“ scan --update-advisor --allow-dirty
          
  veracode_pipeline_scan:
    needs: veracode_sca_agent_based
    runs-on: ubuntu-latest
    steps:
      - uses: wei/curl@master
        with:
          args: -O https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip
      - name: Unzip the Pipeline Scanner
        run: unzip pipeline-scan-LATEST.zip
      - name: Run Pipeline Scanner
        run: java -Dpipeline.debug=true -jar pipeline-scan.jar --veracode_api_id "${{secrets.VID}}" --veracode_api_key "${{secrets.VKEY}}" --file "verademo.war" --issue_details true || true
